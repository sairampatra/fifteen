<body>
    <script>
  const lowIncomeRate = 0.1;   // 10%
  const mediumIncomeRate = 0.15;  // 15%
  const highIncomeRate = 0.2;   // 20%

  // Closure function to calculate tax based on income
   function calculateTaxForIncome (income) {
    if (income <= 50000) {
      return income * lowIncomeRate;
    } else if (income <= 100000) {
      return income * mediumIncomeRate;
    } else {
      return income * highIncomeRate;
    }
  };

  let income= prompt('enter your income')



console.log(`Tax for income ${income}: ${calculateTaxForIncome(income)}`);

    </script>
</body>
</html>
